<!DOCTYPE html>
<html>
  <head>
    <title>Showing photo GPS location on Google Maps with gulp</title>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPqiUhRvSy2m5N__6fIvANVRq2j-q7w2A&sensor=false"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          center: { lat: 40.683, lng: 15.077},
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      function setMarkers(markers) {
        for (var key in markers) {
          new google.maps.Marker({
            position: new google.maps.LatLng(markers[key].lat, markers[key].lng),
            map: map
          });
        }
      }
      $.getJSON('gps.json', setMarkers);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
